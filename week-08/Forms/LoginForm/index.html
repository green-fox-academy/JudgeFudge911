<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>ACCOUNT LOGIN</h1>
    <div class="inputContainer">
        <label for="" class="emailLabel">
            <span class="emailSpan">Username</span>
            <input type="email" class="emailInput" autofocus>
        </label>
        <div class="passwordContainer">
            <label for="" class="passwordLabel">
                <span class="passwordSpan">Password</span>
                <input type="password" class="passwordInput">
            </label>
            <a href="#" id="forgotPassword">Forgot Password?</a>
        </div>
        <button type="submit" class="submitButton">Login</button>
    </div>
</body>

</html>
