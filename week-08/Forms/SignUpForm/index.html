<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sign up form</title>
    <link rel="stylesheet" href="style.css">
    <script src="./main.js"></script>
</head>

<body>
    <h1>Sign up</h1>
    <form method="post" action="https://newsletter-ws.herokuapp.com/register">
        <label>
            <span>Username</span>
            <input type="text" placeholder="Username" name="name" value="">
        </label>
        <label>
            <span>E-mail</span>
            <input type="text" placeholder="E-mail" name="email" value="">
        </label>
        <label>
            <span>Password</span>
            <input class="pass" type="text" placeholder="Password" name="password" value="">
        </label>
        <label>
            <span>Retype password</span>
            <input class="retype" type="text" placeholder="Retype password" name="passwordConfirmation" value="">
        </label>
        <button type="button">Sign up</button>
    </form>
</body>

</html>
