<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fancy Table</title>
    <link rel="stylesheet" href="styles.css" type="text/css"/>
</head>
<body>
<div class="layout">
    <table>
        <thead>
        <th>Month</th>
        <th>Sales</th>
        </thead>
        <tbody>
        <tr>
            <td>January</td>
            <td data-currency="$ ">50,000.00</td>
        </tr>
        <tr>
            <td>February</td>
            <td data-currency="$ ">10,000.00</td>
        </tr>
        <tr>
            <td>March</td>
            <td data-currency="$ " >85,000.00</td>
        </tr>
        <tr>
            <td>April</td>
            <td data-currency="$ " >56,000.00</td>
        </tr>
        <tr>
            <td>May</td>
            <td data-currency="$ " >98,000.00</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
