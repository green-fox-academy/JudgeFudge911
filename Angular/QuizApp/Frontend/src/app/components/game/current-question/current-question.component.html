<div class="container">
  <h1 class="question">{{question?.description}}</h1>
  <div class="buttonsContainer">
    <button mat-flat-button [disabled]="!questionLoaded" *ngFor="let currentAnswer of question?.answers; let i=index" id="{{i}}"
      (click)="onAnswerClick(currentAnswer)">
      {{currentAnswer.answer}}
    </button>
  </div>
  <p class="nextQuestionNotification" *ngIf="timer !== 0">Next question in:
    <span class="timer">{{timer}}</span> seconds.
  </p>
</div>
