  <div class="tryContainer">
    <h1 class="try">You wanna try again?</h1>
    <div class="buttonsContainer">
      <button mat-flat-button (click)="restart()">YES</button>
      <button mat-flat-button (click)="restart()">DEFINITELY</button>
      <button mat-flat-button (click)="restart()">ABSOLUTELY!!!</button>
    </div>
  </div>
</div>
