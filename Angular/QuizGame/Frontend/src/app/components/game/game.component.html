<div *ngIf="!isGameOver">
  <app-statistics [stats]="statistic"></app-statistics>
  <app-question [quest]="question" (userAnswer)="onUserAnswer($event)"></app-question>
  <p *ngIf="stopwatchSvc.timeInSeconds > 0"> {{ notificationMessage }} {{ stopwatchSvc.timeInSeconds }} seconds</p>
</div>
<app-game-over *ngIf="isGameOver" [correctQuestions]="statistic.score" (restart)="onRestart()"></app-game-over>
