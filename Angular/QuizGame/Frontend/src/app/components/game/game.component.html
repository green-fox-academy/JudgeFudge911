<ng-container *ngIf="!isGameOver; else gameOver">
  <app-statistics [statistics]="statistics"></app-statistics>
  <app-question [question]="question" (userAnswer)="onUserAnswer($event)"></app-question>
  <p class="notification" *ngIf="timeInSeconds > 0"> {{ notificationMessage }} {{ timeInSeconds }} seconds</p>
</ng-container>
<ng-template #gameOver>
  <app-game-over [numberOfCorrectlyAnsweredQuestions]="statistics.score" (restart)="onRestart()"></app-game-over>
</ng-template>
