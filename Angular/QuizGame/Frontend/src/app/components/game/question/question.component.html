<p class="question"> {{quest?.description}} </p>
<div class="answers">
<button class="answer" *ngFor="let answer of quest?.answers; let i=index;" (click)="handleUserInput(answer, i)"
  [ngClass]="{'--clicked': clickedAnswerId === i, '--wrong': !answer.is_correct && clickedAnswerId !== undefined, '--correct': answer.is_correct && clickedAnswerId !== undefined}"
  [disabled]="clickedAnswerId !== undefined"> {{ answer?.answer }} </button>
</div>
